---
layout: default
---
<main class="main column_large_8 column_large_push_2 clearfix">
<!-- <h1>آرشیو {{ page.type }} '{{ page.title }}'</h1> -->

<section class="all_news">
  <div class="row">
    {% for post in page.posts %}
    <div class="column_large_4">
      <figure class="news_box">
        <div class="img">
          <img src="{{ site.url }}/assets/img/{{ post.img_name }}" alt="">
        </div>

        <span class="tag">{{post.tags}}</span>
        <figcaption>
          <h2>{{post.title}}</h2>
          <span class="time">{{ post.date | date: "%b %-d, %Y" }}</span>
          <p>
            {{post.excerpt}}
          </p>
          <a href="{{ site.url }}/{{post.url}}" class="readmore">ادامه مطلب</a>
        </figcaption>
      </figure>
    </div>
    {%- endfor -%}

  </div>
  <!-- <div class="loadmore">
    <a href="">محتوای بیشتر</a>
  </div> -->
</section>
</main>
